<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Listing Pets</title>
</head>
<body>
<div class="container">
    <h1>Listing Pets</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>名前</th>
            <th>オーナー</th>
            <th>種類</th>
            <th>性別</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <!-- ② -->
        <tr th:each="pet:${pets}" th:object="${pets}">
            <!-- ③ -->
            <td th:text="*{id}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{owner}"></td>
            <td th:text="*{species}"></td>
            <td th:text="*{sex}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
